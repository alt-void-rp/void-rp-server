<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>novochikago: auth</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-dark">
    <div class="container-fluid justify-content-center bg-dark">

        <div class="row d-flex justify-content-center vh-100">

            <div class="col-5 d-flex justify-content-center align-items-center">
                <div class="row d-flex justify-content-center">
                    <div class="row d-flex justify-content-center text-center">
                        <img src="img/logo_light.png" style="width: 250px;" alt="">
                        <p class="slogan text-light mt-3" style="font-weight: 600;">Твоя история начинается в пустоте.
                            Создай её сам.</p>
                    </div>
                    <div class="row d-flex justify-content-center mt-3">
                        <div class="col-10">
                            <form id="auth-form">
                                <div class="mb-3">
                                    <h6 class="text-light" style="font-weight: 600;">Ваш ник</h6>
                                    <input type="text" id="login_field" class="form-control  text-light"
                                        placeholder="Ваш никнейм">
                                </div>
                                <div class="mb-3">
                                    <h6 class="text-light" style="font-weight: 600;">Ваш пароль</h6>

                                    <input type="password" id="password_field" class="form-control  text-light"
                                        placeholder="Пароль">
                                </div>
                                <button type="button" class="btn btn-grad w-100"
                                    onclick="onClickLoginButton()">Войти</button>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="#" class="text-decoration-none text-secondary" style="font-weight: 600;">Забыли
                                    пароль?</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
