<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>novochikago: phone</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/glass.css" />
</head>

<body>
    <div class="phonebox animate__animated " id="phonebox">
        <div class="container-fluid image">
            <div class="row" style="height: 70px;">
                <div class="col-1"></div>
                <div class="col-1 timeblock">
                    <h1 class="timetext text-light" id="timePhone"></h1>
                </div>
                <div class="col-7"></div>
                <div class="col-2 d-flex justify-content-between timeblock">
                    <img class="me-2" src="img/cellular_connection.png" width="20" height="13">

                    <img class="me-2" src="img/battery.png" width="28" height="13">

                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="height: 630px;">

            </div>
            <div class="row d-flex justify-content-center">

                <div class="wrapper d-flex justify-content-center text-center">
                    <div class="liquidGlass-wrapper dock ">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <div class="liquidGlass-text">
                            <div class="dock">
                                <img src="./img/call-app/logo.png" style="border-radius: 20px;" id="call-app"
                                    onclick="onClickContactsApp()" alt="Caller" />
                                <img src="https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/map.png"
                                    alt="Finder" />
                                <img src="./img/ios/messages.png" alt="Messages" />

                                <img style="border-radius: 20px;" src="./img/ios/appstore.jpg" alt="Appstore" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <h3 class="text-light"></h3>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
